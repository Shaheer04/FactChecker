<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        #result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .score {
            font-weight: bold;
            color: #2c5282;
        }

        .no-text {
            color: #666;
            font-style: italic;
        }

        .error {
            color: #e53e3e;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--background);
            border-bottom-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 15px;
            color: var(--text-color);
            font-size: 14px;
        }

        .selected-text {
            font-style: italic;
            color: var(--neutral-color);
            margin-top: 10px;
            padding: 10px;
            background: var(--background);
            border-radius: 4px;
            font-size: 13px;
            max-height: 60px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <h3>Fact Checker</h3>
    <div id="result">
        <p class="no-text">No text selected</p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
