<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        #result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .score {
            font-weight: bold;
            color: #2c5282;
        }

        .no-text {
            color: #666;
            font-style: italic;
        }

        .error {
            color: #e53e3e;
        }
    </style>
</head>

<body>
    <h3>Fact Checker</h3>
    <div id="result">
        <p class="no-text">No text selected</p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
